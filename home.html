<!DOCTYPE html>
	<html lang="en">
  		<head>
		  	<title>MONSTA</title>
		    <meta charset="utf-8"> 
		    <meta name="viewport" content="width=device-width, initial-scale=1">
		 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  			<style>
			  .carousel-inner > .item > img,
			  .carousel-inner > .item > a > img 
			  {
			      width: 60%;
			      height: 60%;
			      margin: auto;
			  }
			 </style>
  		</head>

  		<body>
  			<nav class = "navbar navbar-default">
  				<div class = "container-fluid">
  					<div class = "navbar-header">
  						<a class = "navbar-brand" href = "#">
  							<img src = "images/slogo.png" class = "img-rounded" alt = "slogo" width = "110" height = "30">
  						</a>
  					</div>
  					<ul class = "nav navbar-nav">
  						<li>
  							<a href = "#">Features</a>
  						</li>
  						<li>
  							<a href = "#">Explore</a>
  						</li>
  						<li class = "dropdown">
  							<a href = "#" data-toggle = "dropdown" class = "dropdown-toggle">Subscriptions<b class = "caret"></b></a>
  							<ul class = "dropdown-menu">
  								<li><a href = "#">Sample</a></li>
  							</ul>
  						</li>
  						<li>
  							<a href = "#">Templates</a>
  						</li>
  						<li>
  							<a href = "#">Support</a>
  						</li>
  					</ul>

  					<ul class = "nav navbar-nav navbar-right">
  						<li>
  							<button type = "submit" class = "btn btn-default navbar-btn login-btn">Sign In</button>
  						</li>
  					</ul>
  				</div>
  			</nav>

  			<div class = "container">
  				<img src = "images/blogo.jpg" alt = "blogo" class = "img-rounded center-block" width = "260" height = "200">
  				
  				<br><br>
  				<h3 class = "text-uppercase">Featured Events</h3>
  				<div id = "featuredevent" class = "carousel slide" data-ride = "carousel" data-interval = "3000">
  					<ol class = "carousel-indicators">
  						<li data-target = "#featuredevent" data-slide-to = "0" class = "active"></li>
  						<li data-target = "#featuredevent" data-slide-to = "1"></li>
  					</ol>

  					<div class = "carousel-inner" role = "listbox">
  						<div class = "item active">
  							<img src = "images/featuredevent1.jpg" alt = "featuredevent1" height = "200" width = "100">
  						</div>

  						<div class = "item">
  							<img src = "images/featuredevent2.png" alt = "featuredevent2" height = "200" width = "100">
  						</div>
  					</div>

  					<a class="left carousel-control" href="#featuredevent" role="button" data-slide="prev">
      					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      					<span class="sr-only">Previous</span>
   					 </a>
    				<a class="right carousel-control" href="#featuredevent" role="button" data-slide="next">
      					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      					<span class="sr-only">Next</span>
    				</a>
  				</div>

  				<br><br>
  				<h3 class = "text-uppercase">Upcoming Events</h3>
  				<div id = "upcomingevent" class = "carousel slide" data-ride = "carousel" data-interval = "3000">
  					<ol class = "carousel-indicators">
  						<li data-target = "#upcomingevent" data-slide-to = "0" class = "active"></li>
  						<li data-target = "#upcomingevent" data-slide-to = "1"></li>
  					</ol>

  					<div class = "carousel-inner" role = "listbox">
  						<div class = "item active">
  							<img src = "images/upcomingevent1.jpg" alt = "featuredevent1" height = "200" width = "100">
  						</div>

  						<div class = "item">
  							<img src = "images/upcomingevent2.jpg" alt = "featuredevent2" height = "200" width = "100">
  						</div>
  					</div>

  					<a class="left carousel-control" href="#upcomingevent" role="button" data-slide="prev">
      					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      					<span class="sr-only">Previous</span>
   					 </a>
    				<a class="right carousel-control" href="#upcomingevent" role="button" data-slide="next">
      					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      					<span class="sr-only">Next</span>
    				</a>
  				</div>
  				<br><br>
  			</div>
  		</body>
	</html>
